<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <script
    src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
    crossorigin="anonymous"></script>
    <script src="app/app.js" charset="utf-8"></script>
    <title>cocktails</title>
  </head>
  <body>
    <div class="video">
    <video loop muted autoplay poster="images/cocktail-bar.png" class="poster">
        <source src="video/cocktails.mp4" type="video/mp4">
    </video>
    </div>
    <h1>Find Tonight's Perfect Cocktail</h1>
    <h2>Enter your favorite booze and get curated recommendations</h2>
    <div class="search">
      <form id="spirit-form">
        <input type="text" id="spirit" placeholder="Your Favorite Booze">
        <input type="submit" id="spirit-submit" value="Get Recommendations">
      </form>
    </div>
    <div class="cocktail-section" id="recommendations">
    </div>
    <div class="random-nav">
      <h2>Or browse from a random assortment</h2>
      <button id="see-more">See More</button>
    </div>
    <div class="cocktail-section" id="random">
    </div>
  </body>
</html>
